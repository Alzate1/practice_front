<section>
  <div class="container mb-5 pb-4">
    <div class="row justify-content-center  pt-5 mr-1">
      <div class="col-md-4 formLogAuth mt-4">
        <form [formGroup]="authUser" (ngSubmit)="onSubmit()" >
          <div class="form-group text-center pt-3">
            <h1 style="color: #fff;">Registro De Usuario</h1>
            <h1><i class="bi bi-person-fill"></i></h1>
          </div>
          <div class="form-floating mb-2 pb-2">
            <input type="text" class="form-control" formControlName="first_name" id="floatingInput" placeholder="" required>
            <label for="floatingInput">Nombre Completo</label>
          </div>
          <div class="form-floating pb-3">
            <input type="text" class="form-control" formControlName="last_name"  placeholder="" required>
            <label>Apellido Completo</label>
          </div>
          <div class="form-floating pb-3">
            <input type="text" class="form-control" formControlName="username" placeholder="" required>
            <label>Ingresar Usuario <i class="bi bi-person-fill"></i> </label>
          </div>
          <div class="form-floating pb-3">
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="" required>
            <label for="password">Ingresar Contrase√±a <i class="bi bi-lock-fill"></i> </label>
          </div>
          <div class="mt-2 mx-sm-4 pb-5">
            <input type="submit" class="btn btn-block ingresar w-100" value="REGISTRAR">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
